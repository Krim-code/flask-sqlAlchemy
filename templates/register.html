{% extends 'base.html' %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="" method="post" class="form-content">
  <p><label>Имя: </label><input name="name" type="text"></p>
  <p><label>Возраст: </label><input name="old" type="text"></p>
  <p><label>Город: </label><input name="city" type="text"></p>
  <p><label>Email: </label><input name="email" type="text"></p>
  <p><label>Пароль</label><input name="psw" type="password"></p>
  <p><label>Повтор пароля</label><input name="psw2" type="password"></p>
  <p><input type="submit" value="Регистрация"></p>
</form>



{%endblock%}
